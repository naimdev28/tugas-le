<!doctype html>
<html lang="id">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Instagram - Profil Sederhana</title>
    <link rel="stylesheet" href="halaman.css" />
</head>
<body>
    <div class="container">
    <!-- PROFIL HEADER -->
    <header class="profile">
        <div class="avatar">
        <img src="cat thingking.jpeg" alt="Avatar Profil">
        </div>

        <div class="profile-info">
        <div class="profile-top">
            <div>
            <div class="username">Kucing Mikir</div>
            <div class="muted" style="font-size:13px; color:#8e8e8e;">kucingmikir28</div>
            </div>

            <div style="margin-left:auto; display:flex; gap:8px; align-items:center;">
            <button class="btn">Edit Profile</button>
            <button class="btn">Promote</button>
            <button class="btn primary">Follow</button>
            </div>
        </div>

        <div class="counts">
            <div><b>9</b><span>posts</span></div>
            <div><b>78</b><span>followers</span></div>
            <div><b>274</b><span>following</span></div>
        </div>

        <div class="bio">
            <strong>I LOF CEEN</strong>
            <div class="muted"></div>
        </div>
        </div>
    </header>

    <!-- NAVIGASI CONTENT -->
    <nav class="nav-actions">
        <button>POSTS</button>
        <button>REELS</button>
        <button>TAGGED</button>
    </nav>

    <!-- GRID POSTS -->
    <main class="grid">
        <div class="post"><img src="rigby cat.jpeg" alt="post 1"></div>
        <div class="post"><img src="haerin.jpeg" alt="post 2"></div>
        <div class="post"><img src="jiwoo.jpeg" alt="post 3"></div>
        <div class="post"><img src="https://via.placeholder.com/600.png?text=4" alt="post 4"></div>
        <div class="post"><img src="https://via.placeholder.com/600.png?text=5" alt="post 5"></div>
        <div class="post"><img src="https://via.placeholder.com/600.png?text=6" alt="post 6"></div>
        <div class="post"><img src="https://via.placeholder.com/600.png?text=7" alt="post 7"></div>
        <div class="post"><img src="https://via.placeholder.com/600.png?text=8" alt="post 8"></div>
        <div class="post"><img src="https://via.placeholder.com/600.png?text=9" alt="post 9"></div>
    </main>

    <div class="footer">
        Dibuat dengan ❤️ — contoh halaman profil Instagram sederhana.
    </div>
</div>
</body>
</html>
